<html lang="ar" dir="rtl">
<head>

  <title>نجاح الدفع – NewCards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h2>✅ تم الدفع بنجاح</h2>

    <p>المنتج: <b id="pid"></b></p>

    <p><a class="wa" href="index.html">العودة للمتجر</a></p>
  </main>
  <script>
    const p = new URLSearchParams(location.search);
    document.getElementById('ref').textContent = p.get('ref') || '-';
    document.getElementById('pid').textContent = p.get('pid') || '-';
  </script>
</body>
</html>
